<!-- This code is for display tha data and delete and Edit click event... -->
<table>
  <tr>
    <th>Index</th>
    <th>Sr.no</th>
    <th>FIRST NAME</th>
    <th>LAST Name</th>
    <th>USERNAME</th>
    <th>EMAIL</th>
    <th>MOBILE</th>
    <th>GENDER</th>
    <th>Image</th>
    <th>ACTION</th>
  </tr>
  <tr *ngFor="let user of registerDetails;let c=index">
    <td>{{c+1}}</td>
    <td>{{user.id}}</td>
    <td>{{user.firstname}}</td>
    <td>{{user.lastname}}</td>
    <td>{{user.username}}</td>
    <td>{{user.email}}</td>
    <td>{{user.mobile}}</td>
    <td>{{user.gender}}</td>
    <img style="width:50px;height:50px;" src={{user.image}}>

    <td>
      <button type="button" (click)="deleteRow(user.id)" class="btn btn-danger btn-sm">Remove</button>
      <button class="btn btn-primary btn-sm" (click)="openBackDropCustomClass(content,user)" type="button">Edit</button>

      <!-- <button class="btn btn-primary">Edit</button>
          <button  ng-click="">Delete</button> -->

      <!-- <a href="/dashboard" ng-click="deleteRow()" class="btn btn-danger btn-sm">Delete</a>
          <a href="#" ng-click="remove(post.id)" class="btn btn-primary btn-sm">Edit</a> -->
    </td>
  </tr>
</table>


<!-- this logic for edit  -->
<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Edit the Details:</h4>
  </div>

  <div class="modal-body">
    <div>
      <div class="form-group">
        <label>First name</label>
        <input type="email" [(ngModel)]="registerDetail.firstname" class="form-control">
      </div>
      <div class="form-group">
        <label>Last Name </label>
        <input type="text" [(ngModel)]="registerDetail.lastname" class="form-control">
      </div>
      <div class="form-group">
        <label>User name</label>
        <input type="text" [(ngModel)]="registerDetail.username" class="form-control" disabled>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" [(ngModel)]="registerDetail.email" class="form-control" disabled>
      </div>

      <div class="form-group">
        <label>Mobile</label>
        <input type="text" [(ngModel)]="registerDetail.mobile" class="form-control">
      </div>

      <label>Gender</label> <br>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" [(ngModel)]="registerDetail.gender"
          id="inlineRadio1" value="Male">
        <label class="form-check-label" for="inlineRadio1">Male</label>
        <input class="form-check-input" type="radio" name="inlineRadioOptions" [(ngModel)]="registerDetail.gender"
          id="inlineRadio2" value="Female">
        <label class="form-check-label" for="inlineRadio2">Female</label>
      </div>

      
      <button type="submit" style="margin: auto;" (click)="onupdate()" class="btn btn-outline-primary">update</button>
    </div>

  </div>

</ng-template>

<ng-template #longContent let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Modal title</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
